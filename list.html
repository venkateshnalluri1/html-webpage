<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>mango</li>
        <li>banana</li>
        <li>orange</li>
        <li>sapota</li>
    </ul>
    <ul type="circle">
        <li>mango</li>
        <li>banana</li>
        <li>orange</li>
        <li>sapota</li>
    </ul>
    <ol type="i">
        <li>mango</li>
        <li>banana</li>
        <li>orange</li>
        <li>sapota</li>

    </ol>
    <ol type="i" start="2">
        <li>mango</li>
        <li>banana</li>
        <li>orange</li>
        <li>sapota</li>

    </ol>
    <ul type="square">
        <li>mango</li>
        <li>banana</li>
        <li>orange</li>
        <li>sapota</li>

</body>
</html>
